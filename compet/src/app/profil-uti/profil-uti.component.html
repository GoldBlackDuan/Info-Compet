<div class="row" id="profil">
  <div class="col-lg-6" id="info">
    <h3>Information</h3>
    <div class="row">
      <div>
        <label for="name">Nom</label>
        <input type="text" id="name">
      </div>

      <div>
        <label for="firstname">Prénom</label>
        <input type="text" id="firstname">
      </div>

      <div>
        <label for="pseudo">Pseudo</label>
        <input type="text" id="pseudo">
      </div>

      <div>
        <label for="mail">Adresse mail</label>
        <input type="text" id="mail">
      </div>

      <div>
        <label for="password">Mot de passe</label>
        <input type="text" id="password">
      </div>
    </div>
  </div>

  <div class="col-lg-6">
    <h3>Modification</h3>
    <div class="row">
      <div>
        <label for="modPseudo">Pseudo</label>
        <input type="text" id="modPseudo">
      </div>

      <div>
        <label for="modMail">E-Mail</label>
        <input type="text" id="modMail">
      </div>

      <div>
        <label for="modPassword">Mot de passe</label>
        <input type="password" id="modPassword">
      </div>
      <div>
        <label for="confPassword">Confirmer le mot de passe</label>
        <input type="password" id="confPassword">
      </div>
    </div>
  </div>
</div>

<hr>

<div class="row">
  <table class="table">
    <tr>
      <thead>
        <th>N° de Commpétition</th>
        <th>Nom Compétition</th>
        <th>Catégorie</th>
        <th>Rang</th>
        <th>Score</th>
      </thead>
    </tr>

    <tr>
      <tbody>
        <tr *ngFor="let value of historique">
          <td>{{ value }}</td>
        </tr>
      </tbody>
    </tr>
  </table>
</div>
