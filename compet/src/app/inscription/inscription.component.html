<div class="container">
  <div class="row">
    <form [formGroup]="angForm" novalidate>
      <fieldset>
        <legend>SignUp</legend>

        <!-- Nom input block -->
        <div class="form-group">
          <div class="row">
            <label for="inputName" class="col-lg-3 control-label">Nom</label>
            <div class="col-lg-7">
              <input type="text" class="form-control" formControlName="name" #name id="inputName">
            </div>
          </div>

          <div class="row">
            <div class="col-lg-7 col-lg-offset-3">
              <div *ngIf="angForm.controls['name'].invalid && (angForm.controls['name'].dirty || angForm.controls['name'].touched)"
                class="alert alert-danger">
                <div *ngIf="angForm.controls['name'].errors.required">
                  Veuillez entrer un nom.
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Prenom input block -->
        <div class="form-group">
          <div class="row">
            <label for="inputFirstName" class="col-lg-3 control-label">Prénom</label>
            <div class="col-lg-7">
              <input type="text" class="form-control" formControlName="firstname" #firstname id="inputFirstName">
            </div>
          </div>

          <div class="row">
            <div class="col-lg-7 col-lg-offset-3">
              <div *ngIf="angForm.controls['firstname'].invalid && (angForm.controls['firstname'].dirty || angForm.controls['firstname'].touched)"
                class="alert alert-danger">
                <div *ngIf="angForm.controls['firstname'].errors.required">
                  Veuillez entrer un prénom.
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Pseudo input block -->
        <div class="form-group">
          <div class="row">
            <label for="inputPseudo" class="col-lg-3 control-label">Pseudo</label>
            <div class="col-lg-7">
              <input type="text" class="form-control" formControlName="pseudo" #pseudo id="inputPseudo">
            </div>
          </div>

          <div class="row">
            <div class="col-lg-7 col-lg-offset-3">
              <div *ngIf="angForm.controls['pseudo'].invalid && (angForm.controls['pseudo'].dirty || angForm.controls['pseudo'].touched)"
                class="alert alert-danger">
                <div *ngIf="angForm.controls['pseudo'].errors.required">
                  Veuillez entrer un pseudo.
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Email input block -->
        <div class="form-group">
          <div class="row">
            <label for="inputEmail" class="col-lg-3 control-label">Email</label>
            <div class="col-lg-7">
              <input type="email" class="form-control" formControlName="email" #email id="inputEmail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
            </div>
          </div>

          <div class="row">
            <div class="col-lg-7 col-lg-offset-3">
              <div *ngIf="angForm.controls['email'].invalid && (angForm.controls['email'].dirty || angForm.controls['email'].touched)"
                class="alert alert-danger">
                <div *ngIf="angForm.controls['email'].errors.required">
                  Veuillez entrer une adresse mail valide.
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Password block -->
        <div class="form-group">
          <div class="row">
            <label for="inputPassword" class="col-lg-3 	control-label">Password</label>
            <div class="col-lg-7">
              <input type="password" class="form-control" formControlName="password" #password id="inputPassword"
                minlength="8" maxlength="15" pattern="[A-Z0-9-_]">
            </div>
          </div>

          <div class="row">
            <div class="col-lg-7 col-lg-offset-3">
              <div *ngIf="angForm.controls['password'].invalid && (angForm.controls['password'].dirty || angForm.controls['password'].touched)"
                class="alert alert-danger">
                <div *ngIf="angForm.controls['password'].errors.required">
                  Le mot de passe doit contenir plus de 8 caractères.
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Terms checkbox block -->
        <div class="form-group checkbox">
          <div class="row">
            <div class="col-lg-6 ">
              <input type="checkbox" ngModel name="terms" #terms="ngModel" required>
              Confirm that you've read the Terms and Condition
            </div>
          </div>

          <!-- Terms checkbox error block -->
          <div *ngIf="(terms.invalid && terms.touched)" class="col-lg-4 text-danger">
            You need to check this box to continue
          </div>
        </div>

        <!-- Buttons block -->
        <div class="form-group ">
          <div class="row">
            <div class="col-lg-10 col-lg-offset-2">
              <button (click)="addPart(name.value, firstname.value, pseudo.value, email.value, password.value)"
                [disabled]="angForm.pristine || angForm.invalid" class="btn btn-success">S'inscrire</button>
              <button type="reset" class="btn btn-danger">Annuler</button>
            </div>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</div>
